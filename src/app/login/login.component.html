
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            
              <div class="form-label-group">
                <input type="text"  [(ngModel)]='userObject.userName' class="form-control" placeholder="User Name" >
              </div>
              <div class="form-label-group">
                <input type="password"  [(ngModel)]='userObject.password' class="form-control" placeholder="Password" >
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]='!userObject.userName || !userObject.password' (click)='loginUser($event)'>Sign in</button>
              <hr class="my-4">
           
            <button class="btn btn-lg btn-primary btn-block text-uppercase"  routerLink="/register1" routerLinkActive="active">Register</button>
            <hr class="my-4">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
