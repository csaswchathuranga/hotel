<div class="container">
  <div class="row justify-content-center">
                      <div class="col-md-8">
                          <div class="card">
                              <div class="card-header">Register</div>
                              <div class="card-body">
                                      <div class="form-group">
                                          <label for="name" class="cols-sm-2 control-label">Your Name</label>
                                          <div class="cols-sm-10">
                                              <div class="input-group">
                                                  <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                                  <input type="text" class="form-control" [(ngModel)]='userRegisterObj.name' placeholder="Enter your Name" />
                                              </div>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label for="email" class="cols-sm-2 control-label">Your Email</label>
                                          <div class="cols-sm-10">
                                              <div class="input-group">
                                                  <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                                  <input type="text" class="form-control" [(ngModel)]='userRegisterObj.email' placeholder="Enter your Email" />
                                              </div>
                                          </div>
                                        </div>

                                          <div class="form-group">
                                            <label for="phone" class="cols-sm-2 control-label">Your Phone Number</label>
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                                    <input type="text" class="form-control" [(ngModel)]='userRegisterObj.phone' placeholder="Enter your Phone Number" />
                                                </div>
                                            </div>

                                      </div>
                                      <div class="form-group">
                                          <label for="username" class="cols-sm-2 control-label">Username</label>
                                          <div class="cols-sm-10">
                                              <div class="input-group">
                                                  <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                                  <input type="text" class="form-control" [(ngModel)]='userRegisterObj.uName' placeholder="Enter your Username" />
                                              </div>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label for="password" class="cols-sm-2 control-label">Password</label>
                                          <div class="cols-sm-10">
                                              <div class="input-group">
                                                  <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                  <input type="password" class="form-control" [(ngModel)]='userRegisterObj.password' placeholder="Enter your Password" />
                                              </div>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                                          <div class="cols-sm-10">
                                              <div class="input-group">
                                                  <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                  <input type="password" class="form-control" [(ngModel)]='userRegisterObj.cPassword' placeholder="Confirm your Password" />
                                              </div>
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <button (click)='registerUser()' 
                                          [disabled]='!userRegisterObj.uName || !userRegisterObj.password'
                                          class="btn btn-primary btn-lg btn-block login-button">Register</button>
                                      </div>
                                      <div class="login-register">
                                          <a routerLink="/login" routerLinkActive="active">Login</a>
                                      </div>
                                  
                              </div>
  
                          </div>
                      </div>
                  </div>
  </div>
